language: python
python:
- '2.7'
- '3.7'
sudo: required
cache:
- docker
services:
- docker
install:
- sudo pip install --upgrade pip
- sudo pip install coveralls
- sudo pip install -r requirements.txt

before_script:
- docker run -d -p 0.0.0.0:8945:5000 --name hepdata-converter-ws-tests hepdata/hepdata-converter-ws

script:
- coverage run -m unittest discover hepdata_converter_ws_client/testsuite 'test_*'

after_success:
- ls -al
- coverage --version
- coveralls

after_failure:
- docker logs --details hepdata-converter-ws-tests

deploy:
  provider: pypi
  user: hepdata
  password:
    secure: 
  on:
    tags: true
    repo: HEPData/hepdata-converter-ws-client
    branch: master
